<!DOCTYPE html>
<html>
<head>
    <title>Journal d'amour</title>
    <style>
        /* ... Vos styles CSS ... */
    </style>
</head>
<body>
    <h1>Journal d'amour</h1>

    <div id="message-container"></div>

    <script>
        // Fonction pour afficher l'image et le texte
        function displayMessage(imageUrl, message) {
            var messageContainer = document.getElementById("message-container");

            var messageDiv = document.createElement("div");
            messageDiv.classList.add("message");

            var messageImage = document.createElement("img");
            messageImage.src = imageUrl;
            messageImage.alt = "Image";

            var messageText = document.createElement("p");
            messageText.textContent = message;

            messageDiv.appendChild(messageImage);
            messageDiv.appendChild(messageText);
            messageContainer.appendChild(messageDiv);
        }

        // Charger le contenu du fichier JSON contenant l'image et le texte
        fetch("chemins.json")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var imageUrl = data.imageUrl;
                var message = data.message;
                displayMessage(imageUrl, message);
            })
            .catch(function (error) {
                console.log("Une erreur s'est produite : " + error);
            });
    </script>
</body>
</html>
